// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    ext {
        kotlin_version = '1.3.11'
        android_plugin = '3.1.2'
        ktlint_version = '0.29.0'

        support_library_version = '28.0.0'
        arch_version = '1.1.1'
        anko_version = '0.10.5'
        kotlinx_coroutines_version = '1.0.0'
        navigation_version = '1.0.0-alpha06'
        room_version = '1.1.1'

        mockito_version = '2.23.0'
        mockito_kotlin_version = '2.1.0'
        core_testing_version = '1.1.1'
        espresso_version = '3.0.2'
        jacoco_version = '0.8.2'
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath 'io.fabric.tools:gradle:1.27.0' // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
