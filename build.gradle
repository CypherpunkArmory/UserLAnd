// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }

    ext {
        kotlin_version = '1.2.71'
        android_plugin = '3.1.2'
        ktlint_version = '0.24.0'

        support_library_version = '28.0.0'
        arch_version = '1.1.1'
        anko_version = '0.10.5'
        kotlinx_coroutines_version = '0.22.5'
        navigation_version = '1.0.0-alpha06'
        room_version = '1.1.1'

        mockito_version = '2.18.3'
        mockito_kotlin_version = '2.0.0-RC1'
        core_testing_version = '1.1.1'
        espresso_version = '3.0.2'
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
